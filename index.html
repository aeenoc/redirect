<html>

<head>
    <title>Redirection</title>
</head>

<body>
    <script>
      
   redirect();

    function redirect() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
      }

      if (/android/i.test(userAgent)) {
        return window.location.href = 'https://play.google.com/store/apps/details?id=com.enoc.pay';
      }

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
         return window.location.href = 'https://apps.apple.com/ae/app/enoc-pay/id1395158011';
      }

     return window.location.href = 'https://play.google.com/store/apps/details?id=com.enoc.pay';
    }

  </script>
</body>

</html>
